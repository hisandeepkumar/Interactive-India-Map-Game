<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive India Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map-container {
      margin: 20px auto;
      max-width: 800px;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .state {
      fill: #f2f2f2;
      stroke: #000;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.2s ease;
    }
    .correct {
      fill: green !important;
    }
    .incorrect {
      fill: red !important;
    }
    #state-list, #quiz-container, #region-matching, #state-inputs {
      margin-top: 20px;
    }
    .state-item, .choice {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
    }
    .choice:hover {
      background-color: #ddd;
    }
    #submit-button, #reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score, #timer {
      margin-top: 20px;
      font-size: 18px;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 3px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>India Map Interactive Quiz</h1>
  <p>Choose or type the names of states to match them on the map.</p>

  <div id="map-container">
    <object id="india-map" type="image/svg+xml" data="india.svg"></object>
  </div>

  <!-- Multiple Choice Quiz -->
  <div id="quiz-container">
    <p>Where is Rajasthan located?</p>
    <div class="choice" data-state="Rajasthan">Rajasthan</div>
    <div class="choice" data-state="Maharashtra">Maharashtra</div>
    <div class="choice" data-state="Gujarat">Gujarat</div>
  </div>

  <!-- Click-to-Select States -->
  <div id="state-list">
    <div class="state-item" data-state="Rajasthan">Rajasthan</div>
    <div class="state-item" data-state="Maharashtra">Maharashtra</div>
    <div class="state-item" data-state="Gujarat">Gujarat</div>
  </div>

  <!-- Text Input for State Names -->
  <div id="state-inputs">
    <input type="text" id="rajasthan" placeholder="Enter state for Rajasthan" />
    <input type="text" id="maharashtra" placeholder="Enter state for Maharashtra" />
    <input type="text" id="gujarat" placeholder="Enter state for Gujarat" />
  </div>

  <!-- Dropdown for Region Matching -->
  <div id="region-matching">
    <select id="rajasthan-select">
      <option value="">Select Rajasthan</option>
      <option value="rajasthan">Rajasthan</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="gujarat">Gujarat</option>
    </select>
  </div>

  <button id="submit-button">Submit</button>
  <button id="reset-button">Reset</button>

  <div id="score"></div>
  <div id="timer">Time left: <span id="time-left">60</span> seconds</div>

  <div id="tooltip" class="tooltip"></div>

  <script>
    let timer;
    let timeLeft = 60;
    let score = 0;
    let selectedState = null;

    // Timer countdown
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById('time-left').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert('Time is up! Submit your answers.');
      }
    }, 1000);

    document.getElementById('india-map').addEventListener('load', function () {
      const svgDoc = document.getElementById('india-map').contentDocument;
      const dropZones = svgDoc.querySelectorAll('[id]'); // Select all states by ID
      const stateItems = document.querySelectorAll('.state-item');
      const choices = document.querySelectorAll('.choice');
      const inputs = document.querySelectorAll('#state-inputs input');
      const dropdowns = document.querySelectorAll('#region-matching select');

      let draggedItem = null;

      // Click-to-Select States
      stateItems.forEach(item => {
        item.addEventListener('click', () => {
          selectedState = item.dataset.state;
          item.style.backgroundColor = '#ccc'; // Highlight selected state name
        });
      });

      // Multiple Choice Quiz
      choices.forEach(choice => {
        choice.addEventListener('click', () => {
          const state = choice.dataset.state;
          const zone = document.getElementById(state);
          if (zone) {
            if (zone.id === state) {
              zone.classList.add('correct');
              alert('Correct!');
              score++;
              updateScore();
            } else {
              zone.classList.add('incorrect');
              alert('Incorrect, try again!');
            }
          }
        });
      });

      // Text Input for States
      inputs.forEach(input => {
        input.addEventListener('blur', () => {
          const stateName = input.value.trim();
          const stateZone = document.getElementById(input.id);
          if (stateName.toLowerCase() === input.id.toLowerCase()) {
            stateZone.classList.add('correct');
            input.style.borderColor = 'green';
            score++;
          } else {
            stateZone.classList.add('incorrect');
            input.style.borderColor = 'red';
          }
          updateScore();
        });
      });

      // Dropdown for Region Matching
      dropdowns.forEach(dropdown => {
        dropdown.addEventListener('change', () => {
          const selectedState = dropdown.value;
          const selectedZone = document.getElementById(selectedState);
          dropZones.forEach(zone => zone.classList.remove('correct', 'incorrect'));
          if (selectedZone) {
            selectedZone.classList.add('correct');
            score++;
          }
          updateScore();
        });
      });

      // Submit button validation
      document.getElementById('submit-button').addEventListener('click', () => {
        dropZones.forEach(zone => {
          if (zone.classList.contains('correct')) {
            console.log(`${zone.id} is correct`);
          } else if (zone.classList.contains('incorrect')) {
            console.log(`${zone.id} is incorrect`);
          }
        });
      });

      // Reset button functionality
      document.getElementById('reset-button').addEventListener('click', () => {
        dropZones.forEach(zone => {
          zone.classList.remove('correct', 'incorrect');
        });
        stateItems.forEach(item => {
          item.style.backgroundColor = '';
        });
        inputs.forEach(input => {
          input.value = '';
          input.style.borderColor = '#ccc';
        });
        score = 0;
        updateScore();
      });

      // Update score
      function updateScore() {
        document.getElementById('score').textContent = `Score: ${score}`;
      }
    });
  </script>
</body>
</html>
