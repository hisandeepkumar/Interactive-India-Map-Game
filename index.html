<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<title>India Map Match — Neon</title>
<style>
  :root {
    --bg: #0b0f1a;
    --panel: #101629;
    --text: #e6f0ff;
    --muted: #9ab0ff;
    --accent: #84a9ff;
    --neon1: #00e5ff;
    --neon2: #4dff91;
    --bad: #ff5e7a;
    --good: #5dffa1;
    --map-fill: #1a2a50;
    --map-stroke: #84a9ff;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: auto;
    min-height: 100vh;
    background: radial-gradient(1200px 800px at 70% 0%, #0f1630, var(--bg));
    color: var(--text);
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    overflow-y: auto;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 12px;
    max-width: 100vw;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  h1 {
    font-size: 20px;
    text-shadow: 0 0 12px rgba(0,229,255,0.4);
  }
  .pill {
    padding: 6px 10px;
    border-radius: 999px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 12px;
  }

  .hint {
    font-size: 13px;
    color: var(--muted);
    text-align: center;
    opacity: 0.9;
    line-height: 1.5;
  }

  .actions {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }
  button {
    padding: 10px 16px;
    border: 1px solid rgba(255,255,255,0.12);
    background: linear-gradient(180deg, #1a2240, #101629);
    color: var(--text);
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: all .15s ease;
  }
  button:hover {
    transform: translateY(-1px);
    border-color: var(--accent);
    box-shadow: 0 0 18px rgba(0,229,255,0.3);
  }

  /* MAIN PANEL */
  .game-panel {
    display: flex;
    flex-direction: column;
    border-radius: 20px;
    overflow: hidden;
    background: #0d1426;
    border: 1.5px solid rgba(132,169,255,0.3);
    box-shadow: 0 0 50px rgba(0,229,255,0.1), inset 0 0 70px rgba(77,255,145,0.05);
  }

  /* MAP - FULLY VISIBLE, ZOOMABLE */
  .map-area {
    position: relative;
    background: #0a1122;
    padding: 16px;
    touch-action: pan-x pan-y pinch-zoom;
  }

  .map-svg {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,229,255,0.2);
  }

  /* STATE PATHS - CLEAR, VISIBLE, NEON */
  .map path {
    fill: var(--map-fill);
    stroke: var(--map-stroke);
    stroke-width: 1.2;
    transition: all .2s ease;
    cursor: pointer;
    vector-effect: non-scaling-stroke;
  }
  .map path:hover {
    fill: #2a4a8a;
    stroke: #00e5ff;
    stroke-width: 2;
    filter: drop-shadow(0 0 8px rgba(0,229,255,0.6));
  }
  .map.dimmed path {
    opacity: 0.3;
  }
  .map path.active {
    fill: #2f5cb0 !important;
    stroke: #00ffff !important;
    stroke-width: 2.5 !important;
  }
  .map path.correct {
    fill: rgba(93,255,161,0.4) !important;
    stroke: #5dffa1 !important;
    stroke-width: 2.5 !important;
    filter: drop-shadow(0 0 10px rgba(93,255,161,0.6));
  }
  .map path.wrong {
    fill: rgba(255,94,122,0.4) !important;
    stroke: #ff5e7a !important;
    stroke-width: 2.5 !important;
    filter: drop-shadow(0 0 10px rgba(255,94,122,0.6));
  }

  /* STATE NAMES BAR - ALWAYS VISIBLE, WRAP */
  .names-bar {
    padding: 14px 16px;
    background: rgba(10,16,32,0.9);
    border-top: 1.5px solid rgba(132,169,255,0.3);
    display: flex;
    flex-wrap: wrap;
    gap: 9px;
    justify-content: center;
    align-content: flex-start;
    max-height: 160px;
    overflow: hidden;
  }
  .state-name {
    padding: 7px 12px;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 999px;
    background: #0f1731;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    white-space: nowrap;
    transition: all .15s ease;
    min-width: fit-content;
  }
  .state-name:hover {
    border-color: var(--accent);
    box-shadow: 0 0 14px rgba(0,229,255,0.3);
    transform: translateY(-1px);
  }
  .state-name.selected {
    border-color: var(--neon2);
    background: rgba(77,255,145,0.2);
    box-shadow: 0 0 20px rgba(77,255,145,0.4);
  }
  .state-name.removed {
    opacity: 0.35;
    pointer-events: none;
    text-decoration: line-through;
    border-style: dashed;
  }

  /* LABEL ON MAP */
  .state-label {
    position: absolute;
    pointer-events: none;
    padding: 5px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    border: 1.5px solid rgba(255,255,255,0.2);
    background: rgba(10,16,32,0.95);
    box-shadow: 0 0 16px rgba(0,229,255,0.4);
    transform: translate(-50%, -100%);
    white-space: nowrap;
    z-index: 10;
    backdrop-filter: blur(4px);
  }
  .state-label.correct {
    border-color: #5dffa1;
    box-shadow: 0 0 20px rgba(93,255,161,0.6);
    color: #b8ffdb;
  }
  .state-label.wrong {
    border-color: #ff5e7a;
    box-shadow: 0 0 20px rgba(255,94,122,0.6);
    color: #ffb8c2;
  }

  .cursor-tag {
    position: fixed;
    z-index: 999;
    pointer-events: none;
    transform: translate(-50%, -170%);
    padding: 6px 11px;
    border-radius: 999px;
    border: 1.5px solid rgba(255,255,255,0.25);
    background: rgba(11,17,35,0.92);
    box-shadow: 0 0 18px rgba(0,229,255,0.5);
    font-size: 12px;
    font-weight: 600;
    backdrop-filter: blur(6px);
  }

  .score {
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    padding: 10px 0;
    color: var(--accent);
  }

  .footer-note {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    opacity: 0.8;
    padding-bottom: 10px;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .container { padding: 12px; gap: 10px; }
    h1 { font-size: 18px; }
    .hint { font-size: 12.5px; }
    button { padding: 9px 14px; font-size: 13.5px; }
    .state-name { font-size: 12.5px; padding: 6px 10px; }
    .names-bar { padding: 12px; gap: 7px; max-height: 140px; }
  }
  @media (max-width: 480px) {
    .container { padding: 10px; }
    h1 { font-size: 16px; }
    .pill { font-size: 11px; padding: 4px 8px; }
    .state-name { font-size: 11.5px; padding: 5px 8px; }
    .names-bar { max-height: 120px; gap: 6px; }
    .hint { font-size: 12px; }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>India Map Match</h1>
      <div>
        <span class="pill" id="remainingCount">Remaining: —</span>
        <span class="pill" id="placedCount">Placed: 0</span>
      </div>
    </div>

    <div class="hint">
      State का नाम चुनो → मैप पर सही जगह क्लिक करो।<br>
      <b>पिंच करके ज़ूम करो • स्क्रॉल करके देखो!</b>
    </div>

    <div class="actions">
      <button id="btnShuffle">Shuffle</button>
      <button id="btnReset">Reset</button>
      <button id="btnScore">Score Check</button>
    </div>

    <!-- SINGLE PANEL: MAP + NAMES BELOW -->
    <div class="game-panel">
      <div class="map-area" id="mapArea">
        <svg class="map-svg" id="mapSvg" viewBox="0 0 612 696" preserveAspectRatio="xMidYMid meet">
          <!-- YOUR FULL SVG PATHS -->
          <path id="IN-AN" title="Andaman and Nicobar Islands" d="m 537.188,685.44148 -0.041,0.4695 0.768,0.30627 0.104,2.47542 1.258,1.84675 -0.71,-0.0232 0.661,0.93295 -0.574,0.18739 -0.437,0.94503 0.103,1.88201 -0.409,0.42617 -0.663,-0.49065 -0.502,1.30269 -0.461,-0.2156 0.224,-1.08911 -0.606,-0.31434 -0.121,-1.2503 -0.813,-0.73346 0.069,-0.77879 -1.076,-1.12336 -0.646,0.17933 -0.121,-1.96159 0.365,-0.27304 -0.4,-0.27001 0.64,-1.36616 0.994,0.0584 0.564,-0.57427 0.878,0.27505 0.092,-0.68006 0.86,-0.14307 z" />
          <!-- Add all 36 states + UTs -->
        </svg>
      </div>

      <div class="names-bar" id="stateList"></div>
    </div>

    <div class="score" id="scoreLine"></div>
    <div class="footer-note">Neon Mode • Full Zoom • Scroll • Kids Friendly</div>
  </div>

<script>
(function(){
  const norm = s => s.toLowerCase().replace(/&/g,'and').replace(/\s+/g,' ').replace(/[^a-z ]/g,'').trim();
  const svg = document.getElementById('mapSvg');
  const paths = Array.from(svg.querySelectorAll('path[id^="IN-"]'));
  const regions = paths.map(p => ({ 
    id: p.id, 
    name: (p.getAttribute('title') || p.id.replace('IN-','')).trim(), 
    el: p 
  }));
  const seen = new Set();
  const uniqueRegions = regions.filter(r => {
    const k = norm(r.name);
    if (seen.has(k)) return false;
    seen.add(k); return true;
  });

  const stateList = document.getElementById('stateList');
  const mapArea = document.getElementById('mapArea');
  const remainingCount = document.getElementById('remainingCount');
  const placedCount = document.getElementById('placedCount');
  const scoreLine = document.getElementById('scoreLine');

  let selectedName = null;
  let cursorTag = null;
  const placements = [];

  function shuffle(a) { for (let i = a.length-1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }

  function updateCounters() {
    remainingCount.textContent = `Remaining: ${stateList.querySelectorAll('.state-name:not(.removed)').length}`;
    placedCount.textContent = `Placed: ${placements.length}`;
  }

  function setCursorTag(t) {
    if (!cursorTag) {
      cursorTag = document.createElement('div');
      cursorTag.className = 'cursor-tag';
      document.body.appendChild(cursorTag);
      document.addEventListener('mousemove', e => {
        if (cursorTag) { cursorTag.style.left = e.clientX + 'px'; cursorTag.style.top = e.clientY + 'px'; }
      });
    }
    cursorTag.textContent = t;
  }

  function buildList() {
    stateList.innerHTML = '';
    shuffle(uniqueRegions.slice()).forEach(r => {
      const b = document.createElement('button');
      b.className = 'state-name';
      b.textContent = r.name;
      b.dataset.name = r.name;
      b.onclick = () => selectName(b);
      stateList.appendChild(b);
    });
    updateCounters();
  }

  function selectName(btn) {
    stateList.querySelectorAll('.state-name').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedName = btn.dataset.name;
    setCursorTag(selectedName);
    mapArea.classList.add('dimmed');
  }

  function placeLabel(x, y, text, correct) {
    const l = document.createElement('div');
    l.className = 'state-label' + (correct ? ' correct' : '');
    l.textContent = text;
    const rect = mapArea.getBoundingClientRect();
    l.style.left = (x - rect.left) + 'px';
    l.style.top = (y - rect.top) + 'px';
    mapArea.appendChild(l);
    return l;
  }

  function removePlacement(id) {
    const i = placements.findIndex(p => p.regionId === id);
    if (i === -1) return;
    placements[i].label.remove();
    const chip = stateList.querySelector(`[data-name="${placements[i].name}"]`);
    if (chip) chip.classList.remove('removed');
    placements.splice(i, 1);
  }

  paths.forEach(p => {
    p.addEventListener('mouseenter', () => { if (selectedName) p.classList.add('active'); });
    p.addEventListener('mouseleave', () => p.classList.remove('active'));
    p.addEventListener('click', e => {
      if (!selectedName) return;
      const region = uniqueRegions.find(r => r.id === p.id);
      if (!region) return;
      const correct = norm(selectedName) === norm(region.name);
      removePlacement(p.id);
      const label = placeLabel(e.clientX, e.clientY, selectedName, correct);
      placements.push({ name: selectedName, regionId: p.id, correct, label });
      stateList.querySelector(`[data-name="${selectedName}"]`)?.classList.add('removed');
      selectedName = null;
      if (cursorTag) { cursorTag.remove(); cursorTag = null; }
      mapArea.classList.remove('dimmed');
      updateCounters();
    });
  });

  document.getElementById('btnShuffle').onclick = buildList;
  document.getElementById('btnReset').onclick = () => {
    selectedName = null;
    if (cursorTag) { cursorTag.remove(); cursorTag = null; }
    mapArea.classList.remove('dimmed');
    placements.forEach(p => p.label.remove());
    placements.length = 0;
    stateList.querySelectorAll('.state-name').forEach(b => b.classList.remove('removed','selected'));
    paths.forEach(p => p.classList.remove('correct','wrong'));
    scoreLine.textContent = '';
    updateCounters();
  };

  document.getElementById('btnScore').onclick = () => {
    let ok = 0, bad = 0;
    paths.forEach(p => p.classList.remove('correct','wrong'));
    placements.forEach(p => {
      const path = document.getElementById(p.regionId);
      if (path) {
        if (p.correct) { ok++; path.classList.add('correct'); p.label.classList.add('correct'); }
        else { bad++; path.classList.add('wrong'); p.label.classList.add('wrong'); }
      }
    });
    scoreLine.innerHTML = `Correct: <b>${ok}</b> | Incorrect: <b>${bad}</b>`;
  };

  buildList();
})();
</script>
</body>
</html>
