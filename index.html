<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<title>India Map Match — Neon</title>
<style>
  :root {
    --bg: #0b0f1a;
    --panel: #101629;
    --text: #e6f0ff;
    --muted: #9ab0ff;
    --accent: #84a9ff;
    --neon1: #00e5ff;
    --neon2: #4dff91;
    --bad: #ff5e7a;
    --good: #5dffa1;
  }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(1200px 800px at 70% 0%, #0f1630, var(--bg));
    color: var(--text);
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans';
    overflow: hidden;
    touch-action: pan-x pan-y pinch-zoom;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 12px;
    gap: 10px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 8px;
  }
  h1 {
    font-size: 19px;
    margin: 0;
    text-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
  }
  .pill {
    padding: 5px 9px;
    border-radius: 999px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 12px;
  }

  .hint {
    font-size: 12.5px;
    opacity: 0.85;
    color: var(--muted);
    text-align: center;
    line-height: 1.4;
  }

  .actions {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
  }
  button {
    appearance: none;
    border: 1px solid rgba(255,255,255,0.12);
    background: linear-gradient(180deg, #1a2240, #101629);
    color: var(--text);
    padding: 9px 13px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 13.5px;
    transition: all .15s ease;
  }
  button:hover {
    transform: translateY(-1px);
    border-color: rgba(132,169,255,.8);
    box-shadow: 0 0 16px rgba(0, 229, 255, 0.25);
  }

  /* MAIN PANEL: MAP (TOP) + NAMES (BOTTOM) */
  .game-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-radius: 18px;
    overflow: hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 40px rgba(0, 229, 255, 0.06), inset 0 0 60px rgba(77, 255, 145, 0.03);
    min-height: 0;
  }

  /* ZOOMABLE MAP */
  .map-container {
    flex: 1;
    overflow: auto;
    position: relative;
    background: #0d1426;
    touch-action: pan-x pan-y pinch-zoom;
    -webkit-overflow-scrolling: touch;
  }
  .map-svg {
    display: block;
    width: 100%;
    height: auto;
    min-height: 100%;
    object-fit: contain;
  }

  /* STATE NAMES - FIXED BELOW MAP */
  .state-names-bar {
    padding: 10px 12px;
    background: rgba(10,16,32,0.75);
    border-top: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-wrap: wrap;
    gap: 7px;
    justify-content: center;
    align-items: center;
    max-height: 120px;
    overflow: hidden;
  }
  .state-name {
    padding: 6px 10px;
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 999px;
    background: #0f1731;
    font-size: 12.5px;
    cursor: pointer;
    user-select: none;
    white-space: nowrap;
    transition: all .15s ease;
  }
  .state-name:hover {
    transform: translateY(-1px);
    border-color: var(--accent);
    box-shadow: 0 0 12px rgba(0, 229, 255, 0.25);
  }
  .state-name.selected {
    border-color: var(--neon2);
    box-shadow: 0 0 18px rgba(0,229,255,.4), inset 0 0 14px rgba(77,255,145,.2);
    background: rgba(77, 255, 145, 0.15);
  }
  .state-name.removed {
    opacity: 0.3;
    pointer-events: none;
    text-decoration: line-through;
  }

  /* MAP PATHS */
  .map path {
    fill: #203058;
    stroke: rgba(255,255,255,0.6);
    stroke-width: .6;
    transition: fill .15s, filter .2s;
    cursor: pointer;
  }
  .map path:hover {
    filter: drop-shadow(0 0 6px rgba(0,229,255,.6));
  }
  .map.dimmed path {
    opacity: 0.25;
  }
  .map path.active {
    fill: #2f4c8a;
    opacity: 1 !important;
  }
  .map path.correct {
    fill: rgba(93, 255, 161, 0.3) !important;
    stroke: rgba(93, 255, 161, 0.8) !important;
    stroke-width: 1.5;
  }
  .map path.wrong {
    fill: rgba(255, 94, 122, 0.3) !important;
    stroke: rgba(255, 94, 122, 0.8) !important;
    stroke-width: 1.5;
  }

  /* LABEL ON MAP */
  .state-label {
    position: absolute;
    pointer-events: none;
    padding: 4px 8px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 500;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(10,16,32,.9);
    box-shadow: 0 0 14px rgba(0,229,255,.3);
    transform: translate(-50%, -100%);
    white-space: nowrap;
    z-index: 10;
  }
  .state-label.correct {
    border-color: rgba(93,255,161,.8);
    box-shadow: 0 0 18px rgba(93,255,161,.5);
  }
  .state-label.wrong {
    border-color: rgba(255,94,122,.8);
    box-shadow: 0 0 18px rgba(255,94,122,.5);
  }

  .cursor-tag {
    position: fixed;
    z-index: 99;
    pointer-events: none;
    transform: translate(-50%, -160%);
    padding: 5px 9px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.2);
    background: rgba(11,17,35,.9);
    box-shadow: 0 0 16px rgba(0,229,255,.4);
    font-size: 11.5px;
    font-weight: 500;
  }

  .score {
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    padding: 6px 0;
  }

  .footer-note {
    font-size: 11.5px;
    color: var(--muted);
    text-align: center;
    opacity: 0.8;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .container { padding: 10px; gap: 8px; }
    h1 { font-size: 17px; }
    .hint { font-size: 12px; }
    button { padding: 8px 11px; font-size: 13px; }
    .state-name { font-size: 12px; padding: 5px 8px; }
    .state-names-bar { padding: 8px; gap: 6px; max-height: 100px; }
  }
  @media (max-width: 480px) {
    .container { padding: 8px; }
    h1 { font-size: 16px; }
    .pill { font-size: 11px; padding: 4px 7px; }
    .state-name { font-size: 11px; padding: 4px 7px; }
    .state-names-bar { max-height: 85px; gap: 5px; }
    .hint { font-size: 11.5px; }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>India Map Match</h1>
      <div>
        <span class="pill" id="remainingCount">Remaining: —</span>
        <span class="pill" id="placedCount">Placed: 0</span>
      </div>
    </div>

    <div class="hint">
      State का नाम चुनो → फिर मैप पर सही जगह क्लिक करके नाम रखो।<br>
      <b>ज़ूम करके आसानी से भर सकते हो!</b>
    </div>

    <div class="actions">
      <button id="btnShuffle">Shuffle</button>
      <button id="btnReset">Reset</button>
      <button id="btnScore">Score Check</button>
    </div>

    <!-- GAME PANEL: MAP (TOP) + NAMES (BOTTOM) -->
    <div class="game-panel">
      <div class="map-container" id="mapContainer">
        <svg class="map-svg" id="mapSvg" viewBox="0 0 612 696" preserveAspectRatio="xMidYMid meet">
          <!-- Your SVG paths -->
          <path id="IN-AN" title="Andaman and Nicobar Islands" d="m 537.188,685.44148 -0.041,0.4695 0.768,0.30627 0.104,2.47542 1.258,1.84675 -0.71,-0.0232 0.661,0.93295 -0.574,0.18739 -0.437,0.94503 0.103,1.88201 -0.409,0.42617 -0.663,-0.49065 -0.502,1.30269 -0.461,-0.2156 0.224,-1.08911 -0.606,-0.31434 -0.121,-1.2503 -0.813,-0.73346 0.069,-0.77879 -1.076,-1.12336 -0.646,0.17933 -0.121,-1.96159 0.365,-0.27304 -0.4,-0.27001 0.64,-1.36616 0.994,0.0584 0.564,-0.57427 0.878,0.27505 0.092,-0.68006 0.86,-0.14307 z m -2.826,-4.29496 0.895,1.77017 -2.249,2.47845 -0.57,-1.39035 0.238,-1.31478 1.704,-0.4695 -0.018,-1.07399 z m -6.972,-12.28743 0.62,0.37378 0.054,0.95511 0.372,-0.12392 0.733,0.79995 -0.07,1.22108 -0.819,-0.73849 -1.384,0.38789 -0.288,-0.63372 0.323,-0.48259 -0.855,0.17027 0.198,-1.45785 1.116,-0.47151 z" />
          <!-- Add all other states -->
        </svg>
      </div>

      <div class="state-names-bar" id="stateList"></div>
    </div>

    <div class="score" id="scoreLine"></div>
    <div class="footer-note">Neon • Zoom करो • Kids friendly • 36 States & UTs</div>
  </div>

<script>
(function(){
  const norm = s => s.toLowerCase().replace(/&/g,'and').replace(/\s+/g,' ').replace(/[^a-z ]/g,'').trim();
  const svg = document.getElementById('mapSvg');
  const paths = Array.from(svg.querySelectorAll('path[id^="IN-"]'));
  const regions = paths.map(p => ({ 
    id: p.id, 
    name: (p.getAttribute('title') || p.id.replace('IN-','')).trim(), 
    el: p 
  }));
  const seen = new Set();
  const uniqueRegions = regions.filter(r => {
    const key = norm(r.name);
    if (seen.has(key)) return false;
    seen.add(key);
    return true;
  });

  const stateList = document.getElementById('stateList');
  const remainingCount = document.getElementById('remainingCount');
  const placedCount = document.getElementById('placedCount');
  const scoreLine = document.getElementById('scoreLine');
  const mapContainer = document.getElementById('mapContainer');

  let selectedName = null;
  let cursorTag = null;
  const placements = [];

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function updateCounters() {
    const remaining = stateList.querySelectorAll('.state-name:not(.removed)').length;
    remainingCount.textContent = `Remaining: ${remaining}`;
    placedCount.textContent = `Placed: ${placements.length}`;
  }

  function setCursorTag(text) {
    if (!cursorTag) {
      cursorTag = document.createElement('div');
      cursorTag.className = 'cursor-tag';
      document.body.appendChild(cursorTag);
      document.addEventListener('mousemove', e => {
        if (cursorTag) {
          cursorTag.style.left = e.clientX + 'px';
          cursorTag.style.top = e.clientY + 'px';
        }
      });
    }
    cursorTag.textContent = text;
  }

  function removeCursorTag() {
    if (cursorTag) { cursorTag.remove(); cursorTag = null; }
  }

  function buildStateList() {
    stateList.innerHTML = '';
    shuffle(uniqueRegions.slice()).forEach(r => {
      const btn = document.createElement('button');
      btn.className = 'state-name';
      btn.textContent = r.name;
      btn.dataset.name = r.name;
      btn.onclick = () => selectName(btn);
      stateList.appendChild(btn);
    });
    updateCounters();
  }

  function selectName(btn) {
    stateList.querySelectorAll('.state-name').forEach(b => b.classList.remove('selected'));
    btn.classRemove('selected').classList.add('selected');
    selectedName = btn.dataset.name;
    setCursorTag(selectedName);
    document.querySelector('.map-container').classList.add('dimmed');
  }

  function placeLabel(x, y, text, correct) {
    const label = document.createElement('div');
    label.className = 'state-label' + (correct ? ' correct' : '');
    label.textContent = text;

    const rect = mapContainer.getBoundingClientRect();
    label.style.left = (x - rect.left) + 'px';
    label.style.top = (y - rect.top) + 'px';

    mapContainer.appendChild(label);
    return label;
  }

  function removePlacement(regionId) {
    const idx = placements.findIndex(p => p.regionId === regionId);
    if (idx === -1) return;
    placements[idx].label.remove();
    const chip = stateList.querySelector(`[data-name="${placements[idx].name}"]`);
    if (chip) chip.classList.remove('removed');
    placements.splice(idx, 1);
  }

  paths.forEach(path => {
    path.addEventListener('mouseenter', () => {
      if (selectedName) path.classList.add('active');
    });
    path.addEventListener('mouseleave', () => path.classList.remove('active'));
    path.addEventListener('click', e => {
      if (!selectedName) return;
      const region = uniqueRegions.find(r => r.id === path.id);
      const correct = norm(selectedName) === norm(region.name);

      removePlacement(path.id);

      const label = placeLabel(e.clientX, e.clientY, selectedName, correct);
      placements.push({ name: selectedName, regionId: path.id, correct, label });

      const chip = stateList.querySelector(`[data-name="${selectedName}"]`);
      if (chip) chip.classList.add('removed');

      selectedName = null;
      removeCursorTag();
      mapContainer.classList.remove('dimmed');
      updateCounters();
    });
  });

  document.getElementById('btnShuffle').onclick = buildStateList;
  document.getElementById('btnReset').onclick = () => {
    selectedName = null;
    removeCursorTag();
    mapContainer.classList.remove('dimmed');
    placements.forEach(p => p.label.remove());
    placements.length = 0;
    stateList.querySelectorAll('.state-name').forEach(b => b.classList.remove('removed', 'selected'));
    paths.forEach(p => p.classList.remove('correct', 'wrong'));
    scoreLine.textContent = '';
    updateCounters();
  };

  document.getElementById('btnScore').onclick = () => {
    let ok = 0, bad = 0;
    paths.forEach(p => p.classList.remove('correct', 'wrong'));
    placements.forEach(p => {
      const path = document.getElementById(p.regionId);
      if (path) {
        if (p.correct) { ok++; path.classList.add('correct'); p.label.classList.add('correct'); }
        else { bad++; path.classList.add('wrong'); p.label.classList.add('wrong'); }
      }
    });
    scoreLine.innerHTML = `Correct: <b>${ok}</b> &nbsp; | &nbsp; Incorrect: <b>${bad}</b>`;
  };

  buildStateList();
})();
</script>
</body>
</html>
