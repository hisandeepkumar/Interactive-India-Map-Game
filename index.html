<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive India Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map-container {
      margin: 20px auto;
      max-width: 800px;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .state {
      fill: #f2f2f2;
      stroke: #000;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.2s ease;
    }
    .correct {
      fill: green !important;
    }
    .incorrect {
      fill: red !important;
    }
    #state-list {
      margin-top: 20px;
    }
    .state-item {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: grab;
    }
    .state-item:active {
      cursor: grabbing;
    }
    #submit-button, #reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 3px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>India Map Drag & Drop</h1>
  <p>Drag the state names to their correct positions on the map.</p>

  <div id="map-container">
    <object id="india-map" type="image/svg+xml" data="india.svg"></object>
  </div>

  <div id="state-list">
    <div class="state-item" draggable="true" data-state="Rajasthan">Rajasthan</div>
    <div class="state-item" draggable="true" data-state="Maharashtra">Maharashtra</div>
    <div class="state-item" draggable="true" data-state="Gujarat">Gujarat</div>
    <!-- Add more states as needed -->
  </div>

  <button id="submit-button">Submit</button>
  <button id="reset-button">Reset</button>

  <div id="score"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    document.getElementById('india-map').addEventListener('load', function () {
      const svgDoc = document.getElementById('india-map').contentDocument;
      const dropZones = svgDoc.querySelectorAll('[id]'); // Select all states by ID
      const stateItems = document.querySelectorAll('.state-item');
      const tooltip = document.getElementById('tooltip');
      let draggedItem = null;
      let score = 0;

      // Enable dragging for state names
      stateItems.forEach(item => {
        item.addEventListener('dragstart', () => {
          draggedItem = item;
          setTimeout(() => (item.style.display = 'none'), 0);
        });

        item.addEventListener('dragend', () => {
          setTimeout(() => (draggedItem.style.display = 'block'), 0);
          draggedItem = null;
        });

        item.addEventListener('dragover', e => e.preventDefault());
        item.addEventListener('dragenter', e => {
          e.preventDefault();
          item.style.border = '2px dashed #aaa';
        });
        item.addEventListener('dragleave', () => {
          item.style.border = '1px solid #ccc';
        });
      });

      // Enable drop on map areas (states)
      dropZones.forEach(zone => {
        zone.addEventListener('dragover', e => {
          e.preventDefault();
        });

        zone.addEventListener('drop', () => {
          if (draggedItem) {
            const stateName = draggedItem.dataset.state;
            if (zone.id === stateName) {
              zone.classList.add('correct'); // Correct placement
              draggedItem.style.display = 'none';
              score++;
            } else {
              zone.classList.add('incorrect'); // Incorrect placement
            }
            updateScore();
          }
        });

        zone.addEventListener('mouseenter', () => {
          tooltip.textContent = zone.id;
          tooltip.style.display = 'block';
        });

        zone.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none';
        });
      });

      // Submit button validation
      document.getElementById('submit-button').addEventListener('click', () => {
        dropZones.forEach(zone => {
          if (zone.classList.contains('correct')) {
            console.log(`${zone.id} is correct`);
          } else if (zone.classList.contains('incorrect')) {
            console.log(`${zone.id} is incorrect`);
          }
        });
      });

      // Reset button functionality
      document.getElementById('reset-button').addEventListener('click', () => {
        dropZones.forEach(zone => {
          zone.classList.remove('correct', 'incorrect');
        });
        stateItems.forEach(item => {
          item.style.display = 'inline-block';
        });
        score = 0;
        updateScore();
      });

      // Score display update
      function updateScore() {
        document.getElementById('score').textContent = `Score: ${score} / ${dropZones.length}`;
      }
    });
  </script>
</body>
</html>
