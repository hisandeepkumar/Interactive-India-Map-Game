<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<title>India Map Match — Neon</title>
<style>
  :root {
    --bg: #0b0f1a;
    --panel: #101629;
    --text: #e6f0ff;
    --muted: #9ab0ff;
    --accent: #84a9ff;
    --neon1: #00e5ff;
    --neon2: #4dff91;
    --bad: #ff5e7a;
    --good: #5dffa1;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    background: radial-gradient(1200px 800px at 70% 0%, #0f1630, var(--bg));
    color: var(--text);
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 12px;
    gap: 10px;
  }

  .header, .actions, .hint, .footer-note { text-align: center; }
  h1 { font-size: 19px; text-shadow: 0 0 12px rgba(0,229,255,0.4); }
  .pill { padding: 5px 9px; border-radius: 999px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); font-size: 12px; }
  .hint { font-size: 12.5px; color: var(--muted); opacity: 0.9; }
  button {
    padding: 9px 13px; border: 1px solid rgba(255,255,255,0.12); background: linear-gradient(180deg, #1a2240, #101629);
    color: var(--text); border-radius: 12px; cursor: pointer; font-size: 13.5px;
    transition: all .15s ease;
  }
  button:hover { transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 0 16px rgba(0,229,255,0.25); }

  /* MAIN GAME PANEL */
  .game-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-radius: 18px;
    overflow: hidden;
    background: #0d1426;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 40px rgba(0,229,255,0.06), inset 0 0 60px rgba(77,255,145,0.03);
    min-height: 0;
  }

  /* MAP AREA - ZOOMABLE BUT NO SCROLL */
  .map-area {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: #0d1426;
    touch-action: pan-x pan-y pinch-zoom;
  }

  .map-svg {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: contain;
    min-width: 100%;
    min-height: 100%;
  }

  /* STATE NAMES - FIXED BELOW MAP */
  .names-bar {
    padding: 10px 12px;
    background: rgba(10,16,32,0.8);
    border-top: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-wrap: wrap;
    gap: 7px;
    justify-content: center;
    max-height: 110px;
    overflow: hidden;
  }
  .state-name {
    padding: 6px 10px;
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 999px;
    background: #0f1731;
    font-size: 12.5px;
    cursor: pointer;
    white-space: nowrap;
    transition: all .15s;
  }
  .state-name:hover { border-color: var(--accent); box-shadow: 0 0 12px rgba(0,229,255,0.25); }
  .state-name.selected { border-color: var(--neon2); background: rgba(77,255,145,0.15); }
  .state-name.removed { opacity: 0.3; pointer-events: none; text-decoration: line-through; }

  /* MAP PATHS - NEON STYLE */
  .map path {
    fill: #203058;
    stroke: rgba(255,255,255,0.6);
    stroke-width: 0.6;
    transition: fill .15s, filter .2s;
    cursor: pointer;
  }
  .map path:hover { filter: drop-shadow(0 0 6px rgba(0,229,255,.6)); }
  .map.dimmed path { opacity: 0.25; }
  .map path.active { fill: #2f4c8a; opacity: 1 !important; }
  .map path.correct { fill: rgba(93,255,161,0.3) !important; stroke: rgba(93,255,161,0.8) !important; stroke-width: 1.5; }
  .map path.wrong { fill: rgba(255,94,122,0.3) !important; stroke: rgba(255,94,122,0.8) !important; stroke-width: 1.5; }

  .state-label {
    position: absolute;
    pointer-events: none;
    padding: 4px 8px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 500;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(10,16,32,.9);
    box-shadow: 0 0 14px rgba(0,229,255,.3);
    transform: translate(-50%, -100%);
    white-space: nowrap;
    z-index: 10;
  }
  .state-label.correct { border-color: rgba(93,255,161,.8); box-shadow: 0 0 18px rgba(93,255,161,.5); }
  .state-label.wrong { border-color: rgba(255,94,122,.8); box-shadow: 0 0 18px rgba(255,94,122,.5); }

  .cursor-tag {
    position: fixed; z-index: 99; pointer-events: none;
    transform: translate(-50%, -160%);
    padding: 5px 9px; border-radius: 999px;
    border: 1px solid rgba(255,255,255,.2);
    background: rgba(11,17,35,.9);
    box-shadow: 0 0 16px rgba(0,229,255,.4);
    font-size: 11.5px; font-weight: 500;
  }

  .score { text-align: center; font-size: 14px; font-weight: 600; padding: 6px 0; }
  .footer-note { font-size: 11.5px; color: var(--muted); opacity: 0.8; }

  @media (max-width: 768px) {
    .container { padding: 10px; gap: 8px; }
    h1 { font-size: 17px; }
    .hint { font-size: 12px; }
    button { padding: 8px 11px; font-size: 13px; }
    .state-name { font-size: 12px; padding: 5px 8px; }
    .names-bar { padding: 8px; gap: 6px; max-height: 95px; }
  }
  @media (max-width: 480px) {
    .container { padding: 8px; }
    h1 { font-size: 16px; }
    .state-name { font-size: 11px; padding: 4px 7px; }
    .names-bar { max-height: 80px; gap: 5px; }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>India Map Match</h1>
      <div>
        <span class="pill" id="remainingCount">Remaining: —</span>
        <span class="pill" id="placedCount">Placed: 0</span>
      </div>
    </div>

    <div class="hint">
      नाम चुनो → मैप पर क्लिक करो → <b>पिंच करके ज़ूम करो!</b>
    </div>

    <div class="actions">
      <button id="btnShuffle">Shuffle</button>
      <button id="btnReset">Reset</button>
      <button id="btnScore">Score Check</button>
    </div>

    <!-- SINGLE PANEL: MAP + NAMES -->
    <div class="game-panel">
      <div class="map-area" id="mapArea">
        <svg class="map-svg" id="mapSvg" viewBox="0 0 612 696" preserveAspectRatio="xMidYMid meet">
          <defs>
            <filter id="glow">
              <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
              <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <!-- YOUR SVG PATHS -->
          <path id="IN-AN" title="Andaman and Nicobar Islands" d="m 537.188,685.44148 -0.041,0.4695 0.768,0.30627 0.104,2.47542 1.258,1.84675 -0.71,-0.0232 0.661,0.93295 -0.574,0.18739 -0.437,0.94503 0.103,1.88201 -0.409,0.42617 -0.663,-0.49065 -0.502,1.30269 -0.461,-0.2156 0.224,-1.08911 -0.606,-0.31434 -0.121,-1.2503 -0.813,-0.73346 0.069,-0.77879 -1.076,-1.12336 -0.646,0.17933 -0.121,-1.96159 0.365,-0.27304 -0.4,-0.27001 0.64,-1.36616 0.994,0.0584 0.564,-0.57427 0.878,0.27505 0.092,-0.68006 0.86,-0.14307 z" />
          <!-- Add all states -->
        </svg>
      </div>

      <div class="names-bar" id="stateList"></div>
    </div>

    <div class="score" id="scoreLine"></div>
    <div class="footer-note">Neon • Zoom • Kids Friendly</div>
  </div>

<script>
(function(){
  const norm = s => s.toLowerCase().replace(/&/g,'and').replace(/\s+/g,' ').replace(/[^a-z ]/g,'').trim();
  const svg = document.getElementById('mapSvg');
  const paths = Array.from(svg.querySelectorAll('path[id^="IN-"]'));
  const regions = paths.map(p => ({ 
    id: p.id, 
    name: (p.getAttribute('title') || p.id.replace('IN-','')).trim(), 
    el: p 
  }));
  const seen = new Set();
  const uniqueRegions = regions.filter(r => {
    const k = norm(r.name);
    if (seen.has(k)) return false;
    seen.add(k); return true;
  });

  const stateList = document.getElementById('stateList');
  const mapArea = document.getElementById('mapArea');
  const remainingCount = document.getElementById('remainingCount');
  const placedCount = document.getElementById('placedCount');
  const scoreLine = document.getElementById('scoreLine');

  let selectedName = null;
  let cursorTag = null;
  const placements = [];

  function shuffle(a) { for (let i = a.length-1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }

  function updateCounters() {
    remainingCount.textContent = `Remaining: ${stateList.querySelectorAll('.state-name:not(.removed)').length}`;
    placedCount.textContent = `Placed: ${placements.length}`;
  }

  function setCursorTag(t) {
    if (!cursorTag) {
      cursorTag = document.createElement('div');
      cursorTag.className = 'cursor-tag';
      document.body.appendChild(cursorTag);
      document.addEventListener('mousemove', e => {
        if (cursorTag) { cursorTag.style.left = e.clientX + 'px'; cursorTag.style.top = e.clientY + 'px'; }
      });
    }
    cursorTag.textContent = t;
  }

  function buildList() {
    stateList.innerHTML = '';
    shuffle(uniqueRegions.slice()).forEach(r => {
      const b = document.createElement('button');
      b.className = 'state-name';
      b.textContent = r.name;
      b.dataset.name = r.name;
      b.onclick = () => selectName(b);
      stateList.appendChild(b);
    });
    updateCounters();
  }

  function selectName(btn) {
    stateList.querySelectorAll('.state-name').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedName = btn.dataset.name;
    setCursorTag(selectedName);
    mapArea.classList.add('dimmed');
  }

  function placeLabel(x, y, text, correct) {
    const l = document.createElement('div');
    l.className = 'state-label' + (correct ? ' correct' : '');
    l.textContent = text;
    const rect = mapArea.getBoundingClientRect();
    l.style.left = (x - rect.left) + 'px';
    l.style.top = (y - rect.top) + 'px';
    mapArea.appendChild(l);
    return l;
  }

  function removePlacement(id) {
    const i = placements.findIndex(p => p.regionId === id);
    if (i === -1) return;
    placements[i].label.remove();
    const chip = stateList.querySelector(`[data-name="${placements[i].name}"]`);
    if (chip) chip.classList.remove('removed');
    placements.splice(i, 1);
  }

  paths.forEach(p => {
    p.addEventListener('mouseenter', () => { if (selectedName) p.classList.add('active'); });
    p.addEventListener('mouseleave', () => p.classList.remove('active'));
    p.addEventListener('click', e => {
      if (!selectedName) return;
      const region = uniqueRegions.find(r => r.id === p.id);
      const correct = norm(selectedName) === norm(region.name);
      removePlacement(p.id);
      const label = placeLabel(e.clientX, e.clientY, selectedName, correct);
      placements.push({ name: selectedName, regionId: p.id, correct, label });
      stateList.querySelector(`[data-name="${selectedName}"]`)?.classList.add('removed');
      selectedName = null;
      cursorTag?.remove(); cursorTag = null;
      mapArea.classList.remove('dimmed');
      updateCounters();
    });
  });

  document.getElementById('btnShuffle').onclick = buildList;
  document.getElementById('btnReset').onclick = () => {
    selectedName = null; cursorTag?.remove(); cursorTag = null;
    mapArea.classList.remove('dimmed');
    placements.forEach(p => p.label.remove()); placements.length = 0;
    stateList.querySelectorAll('.state-name').forEach(b => b.classList.remove('removed','selected'));
    paths.forEach(p => p.classList.remove('correct','wrong'));
    scoreLine.textContent = ''; updateCounters();
  };

  document.getElementById('btnScore').onclick = () => {
    let ok = 0, bad = 0;
    paths.forEach(p => p.classList.remove('correct','wrong'));
    placements.forEach(p => {
      const path = document.getElementById(p.regionId);
      if (path) {
        if (p.correct) { ok++; path.classList.add('correct'); p.label.classList.add('correct'); }
        else { bad++; path.classList.add('wrong'); p.label.classList.add('wrong'); }
      }
    });
    scoreLine.innerHTML = `Correct: <b>${ok}</b> | Incorrect: <b>${bad}</b>`;
  };

  buildList();
})();
</script>
</body>
</html>
